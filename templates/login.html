{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block body %}

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="/static/logo-with-embedded-font/logo-system-square-full.svg" alt="" style="max-width: 25em">
            </div>

            <form class="mx-auto" style="max-width: 35em" action="" method="POST">
                <!-- Miejsce na błędy, na przykład "złe hasło lub użytkownik nie istnieje" -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mb-4">
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" name="login">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button class="w-100 my-3 btn btn-primary btn-lg" type="submit">Zaloguj się</button>
            </form>
        </main>
    </div>
{% endblock %}
