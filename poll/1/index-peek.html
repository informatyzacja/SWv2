            <script>
                function upd() {
                    var checked = $(".form-check-input:checked").length;

                }
                $("#cast-vote").click(function(event) {
                    upd();
                    var checked = $(".form-check-input:checked").length;
                    if(checked == 0) {
                        if(!confirm("Czy na pewno chcesz oddać pusty głos?")) {
                            event.preventDefault();
                        }
                    } else if(checked > 1) {
                        event.preventDefault();
                    }
                });
